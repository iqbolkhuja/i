<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="https://iqbolkhuja.github.io/i/m1.patt">
         <a-entity>
        <video type="video/mp4" id="m" autoplay="true" loop="false" src="https://iqbolkhuja.github.io/i/v.mp4" webkit-playsinline>
         </a-entity>
         <a-video src="#m" rotation="-90 180 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
